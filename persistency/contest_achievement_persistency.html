<ng-include src="'templates/three_column.html'"></ng-include>

<script type="text/ng-template" id="content.html">
    <div class="content persistency">
        <p class="small mLeft5">{{'DATA_UPDATE' | translate}} {{lastUpdate}} </p>
        <div id="persistensi-individu-section">
            <div class="widget mTop5  no-border">
                <div class="widget-head no-content">
                    <a href="">persistensi individu</a>
                    <span class="li ion-person"></span>
                </div>
            </div>

            <div class="spaced-white-box no-button no-border" style="padding-bottom: 0px;">
                <div class="speed-chart-title-wrapper">
                    <span class="width-50 text-center speed-chart-title">{{'OLD_PERSISTENCY' | translate}}</span>
                    <span class="width-50 text-center speed-chart-title">{{'ROLLING_PERSISTENCY' | translate}}</span>
                </div>
                <div class="speed-chart-container">
                    <speed-chart options="chartDataPersistensiIndividu" class="speed-chart"></speed-chart>
                </div>
                <div class="speed-chart-container">
                    <speed-chart options="chartDataRollingIndividu" class="speed-chart"></speed-chart>
                </div>
                
                <div class="bordered-text-section no-border mTop0 pBottom0">
                    <div class="widget-content with-rolling pLeft0 pBottom0 display-block width-100">
                    <ul>
                        <li class="border-bottom-grey pBottom10 pTop10"> 
                            <label><em class="font-italic">Issued</em> API</label>
                            <div class="two-content not-row pRight0">
                                <div class="width-49 font-14 sub text-left">
                                    <div>
                                        <label>{{(data.Individu.apiIssuedCurrent==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiIssuedCurrent)}}</label>
                                    </div>
                                </div>
                                <div  class="width-49 font-14 sub text-right">
                                    <div>
                                        <label>{{(data.Individu.apiIssuedRolling==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiIssuedRolling)}}</label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-bottom-grey pBottom10 pTop10"> 
                            <label>Kenaikan API</label>
                            <div class="two-content not-row pRight0">
                                <div class="width-49 font-14 sub text-left">
                                    <div>
                                        <label>{{(data.Individu.apiIncreasedCurrent==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiIncreasedCurrent)}}</label>

                                </div>

                                    <div>
                                        <label>{{(data.Individu.apiDecreasedCurrent==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiDecreasedCurrent)}}</label>

                                        <label>{{(data.Individu.apiDecreasedRolling==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiDecreasedRolling)}}</label>

                            </div>
                        </li>
                        <li class="border-bottom-grey pBottom10 pTop10"> 
                            <label><em class="font-italic">Lapsed</em> API</label>
                            <div class="two-content not-row pRight0">
                                <div class="width-49 font-14 sub text-left">
                                    <div>
                                        <label>{{(data.Individu.apiLapsedCurrent==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiLapsedCurrent)}}</label>

                                    <div>
                                        <label>{{(data.Individu.apiLapsedRolling==-1)?"N/A":"Rp. "+formatMoney(data.Individu.apiLapsedRolling)}}</label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <a ng-click="goToAchievementPersistencyList()" class="link-button pTop5 btn-font-sm">Lihat Rincian Persistensi</a>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>

                <div class="widget-head no-content">
